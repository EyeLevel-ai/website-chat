<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">

          

            div.meter{
				display: inline-block;
                height:200px;
                width:33%;
                text-align: center;
                font-size:5vw;
				font-color: #ffffff;
            }

            div#testArea
            {
                display: flex; 
                justify-content: center;
                flex-flow: row wrap;
				font-color: #ffffff;
            }


            a {
                text-decoration: none;
            }

            .button {
                display: inline-block;
                margin: 10px 5px 0 2px;
                padding: 16px 40px;
                border-radius: 5px;
                font-size: 16px;
                border: none;
                background: #e83f53;
                color: white;
                cursor: pointer;
                text-transform: uppercase;
                font-weight: 700;
                font-family: 'Roboto';
            }    
			
			#ip{
				margin:1em 0;
				font-size:1.2em;
			}

        </style>
        <script src="./raphael-min.js"></script>
        <script src="./justgage.min.js"></script>
        <script type="text/javascript">
            var w=null;
            var ggdl,ggul,ggping;
            function runTest(){
                w=new Worker("speedtest_worker.min.js");
                var interval=setInterval(function(){w.postMessage("status");}.bind(this),100);
                document.getElementById("abortBtn").style.display="";
                document.getElementById("startBtn").style.display="none";
                w.onmessage=function(event){
                    var data=event.data.split(";");
                    var status=Number(data[0]);
                    if(status>=4){
                        clearInterval(interval);
                        document.getElementById("abortBtn").style.display="none";
                        document.getElementById("startBtn").style.display="";
                        w=null;
                    }
                    updateGauge(ggdl,   data[1]);
                    updateGauge(ggul,   data[2]);
                    updateGauge(ggping, data[3]);
					updateGauge(ggjitter, data[5]);
                }.bind(this);
                w.postMessage('start {"time_ul":"10", "time_dl":"10", "count_ping":"50", "url_dl":"garbage.php","url_ul":"empty.dat","url_ping":"empty.dat","url_getIp":"getIP.php"}');
            }
            function abortTest(){
                if(w)w.postMessage("abort");
            }

            document.addEventListener("DOMContentLoaded", function(event) {
                ggdl = new JustGage({
                    id: 'ggdl',
                    title: "Download",
                    label: "Mbit/s",
                    titleFontFamily : "Open Sans",
                    valueFontFamily : "Open Sans",                    
                    refreshAnimationTime: 300,                    
                    value: 0,
                    min: 0,
                    max: 10,
                    decimals : 2,
                    formatNumber: true,                    
                    humanFriendly : false,  
                    levelColors: [
                        "#999999",
                        "#339933"
                    ]
                });

                ggul = new JustGage({
                    id: 'ggul',
                    title: "Upload",
                    label: "Mbit/s",
                    titleFontFamily : "Open Sans",
                    valueFontFamily : "Open Sans",
                    refreshAnimationTime: 300, 
                    value: 0,
                    min: 0,
                    max: 10,
                    decimals : 2,
                    formatNumber: true,                    
                    humanFriendly : false,  
                    levelColors: [
                        "#999999",
                        "#333399"
                    ]

                });

                ggping = new JustGage({
                    id: 'ggping',
                    title: "Ping",
                    label: "ms",
                    titleFontFamily : "Open Sans",
                    valueFontFamily : "Open Sans",
                    refreshAnimationTime: 300, 
                    value: 0,
                    min: 0,
                    max: 100,
                    decimals : 2,
                    formatNumber: true,                    
                    humanFriendly : false,  
                    levelColors: [
                        "#999999",
                        "#993333"
                    ]
                });
				ggjitter = new JustGage({
                    id: 'ggjitter',
                    title: "Jitter",
                    label: "ms",
                    titleFontFamily : "Open Sans",
                    valueFontFamily : "Open Sans",
                    refreshAnimationTime: 300, 
                    value: 0,
                    min: 0,
                    max: 100,
                    decimals : 2,
                    formatNumber: true,                    
                    humanFriendly : false,  
                    levelColors: [
                        "#999999",
                        "#993333"
                    ]
                });
            });

            function updateGauge(gauge, value)
            {
                // Alway use next power of 2 as maximum
                var max = Math.max(Math.pow(2, Math.ceil(Math.log2(value))), gauge.config.max);
                // Refresh the gauge
                gauge.refresh(value, max);
            }
        </script>        
        <link href="./css" rel="stylesheet">
